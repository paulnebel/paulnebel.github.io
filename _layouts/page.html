---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.read_time %}
    <span class="page__meta"><i class="fa fa-clock-o" aria-hidden="true"></i> {% include read-time.html %}</span>
    {% endif %}
  </header>
  <br>
  <article class="post-content">
    {{ content }}
  </article>

</div>
